<h3>Employee Details</h3>

<div *ngif="employee">
<div>
 <label><b>First Name</b></label> {{employee.firstname}}
</div>

<div>
<label><b>Last Name</b>{{employee.lastName}} </label>
</div>

<div>
<label><b>Email Id: </b>{{employee.emailId}}</label>
</div>

</div>

<button (click)="list()" class="btn btn-primary" >Back to Employee List</button>
